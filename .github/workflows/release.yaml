name: Release and Tag

# Trigger manually with version bump type
on:
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type'
        required: true
        default: 'minor'
        type: choice
        options:
          - major
          - minor
          - patch
      prerelease:
        description: 'Is this a pre-release?'
        required: false
        type: boolean
        default: false

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Get current version
        id: current_version
        run: |
          CURRENT_VERSION=$(grep "^version = " build.gradle.kts | sed 's/version = "\(.*\)"/\1/' | tr -d ' ')
          echo "Current version: $CURRENT_VERSION"
          # Remove -SNAPSHOT if present
          CLEAN_VERSION=$(echo $CURRENT_VERSION | sed 's/-SNAPSHOT//')
          echo "version=$CLEAN_VERSION" >> $GITHUB_OUTPUT
          echo "clean_version=$CLEAN_VERSION" >> $GITHUB_OUTPUT

      - name: Calculate new version
        id: new_version
        run: |
          VERSION="${{ steps.current_version.outputs.clean_version }}"
          BUMP_TYPE="${{ github.event.inputs.version_bump }}"
          
          # Split version into parts
          IFS='.' read -ra VERSION_PARTS <<< "$VERSION"
          MAJOR="${VERSION_PARTS[0]}"
          MINOR="${VERSION_PARTS[1]}"
          PATCH="${VERSION_PARTS[2]}"
          
          # Increment based on bump type
          case $BUMP_TYPE in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac
          
          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          echo "New version: $NEW_VERSION"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Update version in build.gradle.kts
        run: |
          NEW_VERSION="${{ steps.new_version.outputs.version }}"
          sed -i.bak 's/version = ".*"/version = "'"$NEW_VERSION"'-SNAPSHOT"/' build.gradle.kts
          rm build.gradle.kts.bak
          cat build.gradle.kts | grep "^version"

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Commit version change
        run: |
          git add build.gradle.kts
          git commit -m "Bump version to ${{ steps.new_version.outputs.version }}"
          git push origin main

      - name: Create and push tag
        run: |
          TAG_NAME="v${{ steps.new_version.outputs.version }}"
          git tag -a $TAG_NAME -m "Release version ${{ steps.new_version.outputs.version }}"
          git push origin $TAG_NAME

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.new_version.outputs.version }}
          name: Release v${{ steps.new_version.outputs.version }}
          body: |
            ## Changes in this Release
            
            Version ${{ steps.new_version.outputs.version }}
            
            ### Type of version bump
            - ${{ github.event.inputs.version_bump }} version increment
            
            ### Artifacts
            Built with Java 21 and Gradle
          draft: false
          prerelease: ${{ github.event.inputs.prerelease }}
          files: |
            ./build/libs/fitz-net-api-${{ steps.new_version.outputs.version }}.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

